{% extends '../base.html' %}

{% block style %}login{% endblock style %}


{% block mainbody %}

  <p>{{ password }}</p>
  <form class="form-login" action="/login/" method="post">
    <div class = "titile-login pt-3">
        <h1 class="h2 mb-3 fw-normal text-center">Login</h1>
        <h1 class = "h6 signUp">Sign Up</h1>
    </div>

    <img class = "mt-3 mb-3" src = "/static/login/img/li.jpg" width = 80 height = 80>
    {% csrf_token %}
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" name = "email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Password" required="">
    
    <p class = "mt-3">Forget Password</p>
    <button class=" btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    
    <p class = "mt-3">-Or login with-</p>

    <div class = "form-login-others pb-5">
        <a href="{% url 'social:begin' 'facebook' %}"><img class = "rounded float-start" src = '/static/login/img/facebook.png' width = 40 height = 40></a>
        <img class = "rounded float-end" src = '/static/login/img/wechat.png' width = 40 height = 40>
    </div>
  </form>


{% endblock mainbody %}
